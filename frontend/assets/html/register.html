<!--Register page content here-->
<form id="registerForm">
  <div
    class="container d-flex justify-content-center align-items-center min-vh-100"
  >
    <div class="row border rounded-5 p-3 bg-light shadow box-area-login">
      <div class="col-md-12">
        <div class="row align-items-center">
          <div class="header-text">
            <p class="fs-5 text-center">Welcome</p>
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              id="fName"
              name="fName"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              id="lName"
              name="lName"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email address"
              id="email"
              name="email"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="password"
              name="password"
            />
          </div>
          <div class="input-group mb-5">
            <input
              type="tel"
              class="form-control"
              placeholder="Phone Number"
              id="phone"
              name="phone"
            />
          </div>

          <div class="input-group mb-3">
            <button type="submit" class="btn btn-success w-100 fs-6">
              Register
            </button>
          </div>
          <div class="forgot">
            <small
              >Already have an account?<a href="login.html"> Login </a></small
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
