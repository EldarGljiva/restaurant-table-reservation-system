<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Bootstrap Js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- reservation.css -->
    <link href="../css/reservation.css" rel="stylesheet" />
    <!-- index.css -->
    <link href="../css/index.css" rel="stylesheet" />
    <!-- PlayFair font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Chef's Restaurant</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="mb-3">
        <a href="../../index.html">
          <div class="logo">
            <img
              src="../images/logo.png"
              alt="logo"
              height="50px"
              width="50px"
            />
          </div>
        </a>
  
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <div class="closeMenu" id="closeMenu"><i class="fa fa-times"></i></div>
  
        <ul class="mainMenu">
          <li><a href="../../index.html">Home</a></li>
          <li><a href="menu.html">Our Menu</a></li>
          <li><a href="reservation.html">Make Reservation</a></li>
          <li><a href="aboutUs.html">About Us</a></li>
          <li id="adminLink" style="display: none" class="nav-item dropdown">
            <as
              class="nav-link dropdown-toggle"
              href="#"
              id="adminDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Admin Dashboard <i class="bi bi-chevron-down"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="adminDropdown">
              <li>
                <a class="dropdown-item" href="adminBooking.html"
                  >Manage Bookings</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="adminMenu.html"
                  >Manage Menu Items</a
                >
              </li>
            </ul>
          </li>
          <!-- Profile Dropdown -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Profile <i class="bi bi-chevron-down"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="bookings.html">Bookings</a></li>
              <li id="loginLogoutBtn">
                <a class="dropdown-item" href="login.html">Login</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!--Reservation page content-->
      <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="row border rounded-5 p-3 bg-light shadow box-area-reservation"
      >
        <div
          class="col-md-6 left-box d-flex justify-content-center align-items-center"
        >
          <div class="featured-image">
            <img
              src="../images/reservation.png"
              alt="reservation"
              class="img-fluid rounded-5"
              width="350px"
            />
          </div>
        </div>
        <!--Right box-->
        <div class="col-md-6 right-box">
          <!-- Reservation Form-->
          <form class="row align-items-center" id="reservationForm">
            <div class="header-text">
              <p style="font-size: 24px; color: #000; font-weight: bold">
                Table Reservation
              </p>
            </div>
            <!--Email-->
            <div class="input-group mb-3">
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Email address"
              />
            </div>
            <!-- Number of Table -->
            <div class="input-group mb-3">
              <label class="input-group-text" for="table">Table Number</label>
              <select class="form-select" id="table" name="table"></select>
            </div>
            <!--Date-->
            <div class="input-group mb-3">
              <input
                type="date"
                class="form-control"
                placeholder="Date"
                id="reservationDate"
                name="reservationDate"
              />
            </div>
            <!--Button-->
            <div class="input-group mb-3">
              <button type="submit" class="btn btn-success w-100 fs-6">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div style="background-color: #ffa500" id="footer">
        <div class="container">
          <div class="row">
            <div
              class="col-md-6 d-flex align-items-center justify-content-center"
            >
              <img
                src="../images/footer.png"
                alt="cook"
                class="img-fluid"
                style="max-height: 150px; max-width: 100%"
              />
            </div>
            <div class="col-md-6 p-3 d-flex flex-column align-items-start">
              <p class="mb-0 text-black">Phone: +61 2 1234 5678</p>
              <p class="mb-0 text-black">
                Address: 7890 Oak Lane, Sydney, NSW 2000, Australia
              </p>
              <p class="mb-0 text-black">Email: info@company.com</p>
            </div>
          </div>
        </div>
      </div>
      <!--Index.js-->
      <script src="../js/index.js"></script>
  </body>
</html>
